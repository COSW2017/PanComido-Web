<ngx-loading [show]="load" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<div class="page_container">    
    <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading">Modify dish</h2>
            <hr class="primary">
          </div>
        </div>
    </div>
  <div class="container">
    <form [formGroup]="dishDetailForm" (ngSubmit)="modifyDish()">
      <table class="table table-bordered">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Cooking time</th>
          <th>Description</th>
        </tr>
      </thead>
      
        <tr *ngIf="dish!=null">
            <td>
              <input type="text" class="form-control" formControlName="image">
            </td>
            <td>
              <input type="text" class="form-control" formControlName="name">
              <small *ngIf="dishDetailForm.get('name').hasError('required') && dishDetailForm.get('name').dirty">Required field</small>              
            </td>
            <td>
              <input type="number" class="form-control" formControlName="price">
              <small *ngIf="dishDetailForm.get('price').hasError('required') && dishDetailForm.get('price').dirty">Required field</small>
              <small *ngIf="dishDetailForm.get('price').hasError('min') && dishDetailForm.get('price').dirty">Price must be a positive integer</small>
            </td>
            <td>
              <input type="number" class="form-control" formControlName="prep_time">
              <small *ngIf="dishDetailForm.get('prep_time').hasError('required') && dishDetailForm.get('prep_time').dirty">Required field</small>
              <small *ngIf="dishDetailForm.get('prep_time').hasError('min') && dishDetailForm.get('prep_time').dirty">Cooking time must be a positive integer</small>
            </td>
            <td>
              <input type="text" class="form-control" formControlName="description">
              <small *ngIf="dishDetailForm.get('description').hasError('required') && dishDetailForm.get('description').dirty">Required field</small>              
            </td>
        </tr>
      </table>
      <div class="form-group">
          <button type="submit" class="btn btn-success">Modify</button>
      </div><br>
    </form>          
  </div>
</div>
