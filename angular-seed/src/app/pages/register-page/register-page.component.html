<section id="services">
  <div id="wrapper">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">Register</h2>
          <hr class="primary">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <form [formGroup]="registerForm" (ngSubmit)="register()" novalidate>

          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" formControlName="firstName" required>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" formControlName="email" required>
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" formControlName="city" required>
          </div>

          <div class="form-group">
            <label for="phone">Cellphone</label>
            <input type="text" class="form-control" formControlName="phone" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password">
          </div>

          <div class="form-group">
            <label for="image">image</label>
            <input type="text" class="form-control" formControlName="image">
          </div>

          <div class="form-group">
            <h2>Do you have a restaurant?</h2>
            <input type="checkbox" name="restaurant" value="restaurant" formControlName="restaurant"> I want to register
            my restaurant?<br>
          </div>

          <div>
            <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
