<div class="page_container">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Register</h2>
        <hr class="primary">
      </div>
    </div>
  </div>
  <div class="container">
      <form [formGroup]="registerForm" (ngSubmit)="register()" novalidate>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" placeholder="Your name" formControlName="firstName" required>
        </div><br>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" formControlName="lastName" required>
        </div><br>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" formControlName="email" required>
        </div><br>

        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" formControlName="city" required>
        </div><br>

        <div class="form-group">
          <label for="celphone">Cellphone</label>
          <div class="input-group">
            <span class="input-group-addon">+57</span>
            <input type="text" class="form-control" formControlName="phone" required>
          </div>
        </div><br>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" formControlName="password">
        </div><br>

        <div class="form-group">
          <label for="image">Image</label>
          <input type="text" class="form-control" formControlName="image">
        </div><br><br>

        <div class="form-group">
          <h2 class="section-heading"> Do you have a restaurant?</h2>
          <hr class="primary">
          <div class="checkbox">
            <label><input type="checkbox" name="restaurant" value="restaurant" formControlName="restaurant"> I want to register my
              restaurant?</label><br>
          </div>
        </div>

        <div>
          <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
          <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
        </div>
      </form>
    </div>
</div>
