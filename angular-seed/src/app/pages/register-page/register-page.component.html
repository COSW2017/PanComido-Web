<ngx-loading [show]="load" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<div class="page_container">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Register</h2>
        <hr class="primary">
      </div>
    </div>
  </div>
  <div class="container">
      
      <form [formGroup]="registerForm" (ngSubmit)="register()" novalidate>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" placeholder="Your name" formControlName="firstName">
          <small *ngIf="registerForm.get('firstName').hasError('required') && registerForm.get('firstName').dirty">Required field</small>
        </div><br>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" formControlName="lastName">
          <small *ngIf="registerForm.get('lastName').hasError('required') && registerForm.get('lastName').dirty">Required field</small>
        </div><br>

        <div class="form-group has-error">
          <label for="email">Email</label>
          <input type="email" class="form-control" formControlName="email" >
          <small *ngIf="registerForm.get('email').hasError('email') && registerForm.get('email').dirty">Invalid Email</small>
        </div><br>

        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" formControlName="city">
          <small *ngIf="registerForm.get('city').hasError('required') && registerForm.get('city').dirty">Required field</small>
        </div><br>

        <div class="form-group">
          <label for="phone">Cellphone</label>
          <div class="input-group">
            <span class="input-group-addon">+57</span>
            <input type="number" class="form-control" formControlName="phone">
          </div>
          <small *ngIf="registerForm.get('phone').hasError('required') && registerForm.get('phone').dirty">Required field</small>
          <small *ngIf="registerForm.get('phone').hasError('min') && registerForm.get('phone').dirty">At least 7 digits</small>
          <small *ngIf="registerForm.get('phone').hasError('max') && registerForm.get('phone').dirty">At most 10 digits</small>
        </div><br>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <small *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').dirty">Required field</small>
          <small *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').dirty">At least 4 digits</small>
        </div><br>

        <div class="form-group">
          <label for="image">Image</label>
          <input type="text" class="form-control" formControlName="image">
        </div><br><br>

        <div class="form-group">
          <h2 class="section-heading"> Do you have a restaurant?</h2>
          <hr class="primary">
          <div class="checkbox">
            <label><input type="checkbox" name="restaurant" value="restaurant" formControlName="restaurant"> I want to register my
              restaurant!</label><br>
          </div>
        </div>

        <div>
          <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
          <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
        </div>
      </form>
    </div>
</div>
