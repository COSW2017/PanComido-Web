<div class="container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()" novalidate>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" formControlName="firstName" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" formControlName="lastName" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" formControlName="email" required>
    </div>

    <div class="form-group">
      <label for="user">User Name</label>
      <input type="text" class="form-control" formControlName="user" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" formControlName="password">
    </div>
    <div>
      <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
      <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
