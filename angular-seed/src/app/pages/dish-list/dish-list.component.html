<div class="container">
  <h2>Dishes</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Dish name</th>
      <th>Dish price</th>
      <th>Dish description</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tr *ngFor="let dish of dishes">
      <td>{{dish.name}}</td>
      <td>{{dish.price}}</td>
      <td>{{dish.description}}</td>
      <td><Button class="btn btn-primary" (click)="deleteDish(dish)">Delete</Button>
      </td>
    </tr>
  </table>

</div>
