<div class="container">
  <div class="container">
    <h2>Register Restaurant</h2>
    <form [formGroup]="registerRestaurantForm" (ngSubmit)="register()" novalidate>

      <div class="form-group">
        <label for="Rname">Restaurant Name</label>
        <input type="text" class="form-control" formControlName="Rname" required>
      </div>

      <div class="form-group">
        <label for="latitude">Latitude</label>
        <input type="text" class="form-control" formControlName="Rname" required>
      </div>

      <div class="form-group">
        <label for="longitude">Longitude</label>
        <input type="text" class="form-control" formControlName="Rname" required>
      </div>

      <button type="submit" class="btn btn-default btn-block btn-custom" [disabled]="!registerRestaurantForm.valid">Register Restaurant</button>
    </form>
  </div>
</div>
