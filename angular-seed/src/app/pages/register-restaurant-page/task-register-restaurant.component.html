<div class="container">

    <h2>Datos del usuario</h2>
    <form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="firstname">Nombres</label>
        <input type="text" class="form-control" id="firstname" formControlName="firstname" required>
      </div>
      
      <div class="form-group">
        <label for="lastname">Apellidos</label>
        <input type="text" class="form-control" id="lastname" formControlName="lastname" required>
      </div>

      <div class="form-group">
          <label for="cellphone">Celular</label>
          <input type="text" class="form-control" id="cellphone" formControlName="cellphone" required>
      </div>

      <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" formControlName="city" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" formControlName="email" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
      </div>
  
      <div class="form-group">
        <label for="image">Image URL</label>
        <input type="text" class="form-control" id="image" formControlName="image" required>
      </div>

      <h2>Datos del restaurante</h2>
      <div class="form-group">
          <label for="restaurant_name">Nombre del restaurante</label>
          <input type="text" class="form-control" id="restaurant_name" formControlName="restaurant_name" required>
      </div>

      <div class="form-group">
          <label for="restaurant_latitude">Latitud</label>
          <input type="number" class="form-control" id="restaurant_latitude" formControlName="restaurant_latitude" required>
      </div>

      <div class="form-group">
          <label for="restaurant_longitude">Longitud</label>
          <input type="number" class="form-control" id="restaurant_longitude" formControlName="restaurant_longitude" required>
      </div>

      <button type="submit" class="btn btn-success">Save</button>
  
    </form>
  </div>
