<div class="container">
<h2>Users</h2>
<table class="table table-bordered">
 <thead>
   <tr>
     <th>Username</th>
     <th>First name</th>
     <th>Last name</th>
       <th>Email</th>
       <th>Image</th>
   </tr>
 </thead>
 <tr *ngFor="let user of users">
     <td>{{user.username}}</td>
     <td>{{user.firstname}}</td>
     <td>{{user.lastname}}</td>
     <td>{{user.email}}</td>
     <td><img [src]="user.image" width="200" height="200" /></td>
 </tr>
</table>
      
</div>
