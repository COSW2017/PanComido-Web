<div class="container">
  <h2>Orders</h2>
  <table class="table table-bordered">
   <thead>
     <tr>
       <th>Plato</th>
       <th>Estado</th>
     </tr>
   </thead>
   <tr>
       <td>
          <tr *ngFor="let dish of dishes">
              <td>{{dish.name}}</td>
          </tr>
      </td>
      <td>{{state== 0 ? 'En proceso': 'Lista'}}</td>
   </tr>
  </table>
        
  </div>
