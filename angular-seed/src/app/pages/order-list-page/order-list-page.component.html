<div class="container">
  <h2>Orders</h2>
  <table class="table table-bordered">
   <thead>
     <tr>
       <th>Identificator</th>
     </tr>
   </thead>
   <tr *ngFor="let order of orders">
       <td>{{order.id}}</td>
       <td>
         <Button class="btn btn-primary" (click)="viewOrder(order.id)">Ver</Button>
         <Button class="btn btn-success" >Lista</Button>
      </td>
   </tr>
  </table>
        
  </div>
