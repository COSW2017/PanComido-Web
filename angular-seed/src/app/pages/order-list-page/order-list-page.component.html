<ngx-loading [show]="load" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<div class="page_container">    
    <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading">Commands</h2>
            <hr class="primary">
          </div>
        </div>
      </div>
  <div class="container">
    <table class="table table-bordered">
    <thead>
      <tr>
        <th>Command Id</th>
        <th>Actions</th>
        <th>State</th>
      </tr>
    </thead>
    <tr *ngFor="let command of commands">
        <td>{{command.id_command}}</td>
        <td>
          <Button class="btn btn-primary" (click)="viewOrder(command.id_command)">Show</Button>
          <Button class="btn btn-success" >Ready</Button>
        </td>
        <td>
            <p *ngIf="command.state == 0">Queued</p><p *ngIf="command.state == 1">In progress</p><p *ngIf="command.state == 2">Ready</p><p *ngIf="command.state == 3">Delivered</p>
        </td>
    </tr>

    <tr *ngIf="commands.length == 0">
      <td>No hay pedidos a√∫n</td>
    </tr>
    </table>
          
  </div>
</div>
